<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout in HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-lg my-3">
        <h2 class="display-2 my-2">Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary">Col-1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary">Col-2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-info">Col-3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-success">Col-4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-3">
        <h2 class="display-2">Column Widths</h2>
        <div class="row">
            <div class="col-7">
                <div class="p-5 bg-primary">Col-1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-secondary">Col-2</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-danger">Col-3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-3">
        <h2 class="display-2">Responsive Column width</h2>
        <p class="lead display-6">col-sm- will implement in small sreen & col-lg- will be untill large screen</p>
            <div class="row">
                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-warning">column-1</div>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-success">column-2</div>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-dark">column-3</div>
                </div>
            </div>
    </div>

    <div class="container-lg my-3">
        <h2 class="display-3">Justifying Columns</h2>
        <p class="lead display-5 fst-italic">col-md- and justify-content- classes are used.</p>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="bg-primary p-5">Column-1</div>
            </div>
            <div class="col-md-3">
                <div class="bg-secondary p-5">Column-2</div>
            </div>
            <div class="col-md-3">
                <div class="bg-warning p-5">Column-3</div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
